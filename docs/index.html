<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="SwaggerUI"
    />
    <title>SwaggerUI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
  </head>
  <body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
  <script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        spec: {
  "openapi": "3.0.0",
  "info": {
    "title": "Workflow Definiton Schemas",
    "version": "1.0.0."
  },
  "paths": {},
  "components": {
    "schemas": {
      "UnixTimestamp": {
        "type": "number",
        "description": "unix time in ms",
        "example": 1589388140723
      },
      "Condition": {
        "description": "An AST-like data structure to describe conditions",
        "type": "object",
        "default": {},
        "properties": {
          "left": {
            "oneOf": [
              {
                "$ref": "#/components/schemas/DataSourceSensorData"
              },
              {
                "$ref": "#/components/schemas/DataSourceGateway"
              },
              {
                "$ref": "#/components/schemas/Condition"
              },
              {
                "type": "number"
              },
              {
                "type": "string"
              },
              {
                "type": "boolean"
              }
            ]
          },
          "right": {
            "oneOf": [
              {
                "$ref": "#/components/schemas/DataSourceSensorData"
              },
              {
                "$ref": "#/components/schemas/DataSourceGateway"
              },
              {
                "$ref": "#/components/schemas/Condition"
              },
              {
                "type": "number"
              },
              {
                "type": "string"
              },
              {
                "type": "boolean"
              }
            ]
          },
          "operator": {
            "type": "string",
            "enum": [
              "<",
              ">",
              ">=",
              "<=",
              "==",
              "OR",
              "AND"
            ]
          },
          "options": {
            "description": "provide additional information for certain conditions",
            "type": "object",
            "properties": {
              "allowedDeviation": {
                "type": "number",
                "description": "explains the allowed deviations between comparison values"
              },
              "sustainTimeInMS": {
                "type": "number",
                "description": "explains for how long a comparison of values has to evaluate to true in order for the condition to becomne true"
              }
            }
          }
        }
      },
      "DataSourceGateway": {
        "description": "data source for a gateway",
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [
              "GATEWAY"
            ]
          },
          "data": {
            "type": "object",
            "properties": {
              "gatewayId": {
                "type": "string"
              },
              "property": {
                "type": "string",
                "enum": [
                  "activations"
                ]
              }
            }
          }
        }
      },
      "DataSourceSensorData": {
        "description": "data source for sensor data",
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [
              "SENSOR_DATA"
            ]
          },
          "data": {
            "type": "object",
            "properties": {
              "reporterFctId": {
                "description": "ID of the reporter functionality associated with the sensor's slot",
                "type": "string"
              }
            }
          }
        }
      },
      "EventReceivedEvent": {
        "description": "Dispatched when an event listener receives an event",
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [
              "EVENT_RECEIVED"
            ]
          },
          "createdAt": {
            "$ref": "#/components/schemas/UnixTimestamp"
          },
          "data": {
            "type": "object",
            "properties": {
              "eventListenerId": {
                "type": "string"
              },
              "forced": {
                "description": "indicates if that event listener was forced to trigger",
                "type": "boolean",
                "default": false
              }
            },
            "required": [
              "eventListenerId"
            ]
          }
        },
        "required": [
          "type",
          "createdAt",
          "data"
        ]
      },
      "FlowSignaledEvent": {
        "description": "Dispatched when an flow receives a signal",
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [
              "FLOW_SIGNALED"
            ]
          },
          "createdAt": {
            "$ref": "#/components/schemas/UnixTimestamp"
          },
          "data": {
            "type": "object",
            "properties": {
              "flowId": {
                "type": "string"
              }
            },
            "required": [
              "flowId"
            ]
          }
        },
        "required": [
          "type",
          "createdAt",
          "data"
        ]
      },
      "GatewayActivatedEvent": {
        "description": "Dispatched when a gateway is activated",
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [
              "GATEWAY_ACTIVATED"
            ]
          },
          "createdAt": {
            "$ref": "#/components/schemas/UnixTimestamp"
          },
          "data": {
            "type": "object",
            "properties": {
              "gatewayId": {
                "type": "string"
              }
            },
            "required": [
              "gatewayId"
            ]
          }
        },
        "required": [
          "type",
          "createdAt",
          "data"
        ]
      },
      "PhaseStartedEvent": {
        "description": "Dispatched when an phase is started",
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [
              "PHASE_STARTED"
            ]
          },
          "createdAt": {
            "$ref": "#/components/schemas/UnixTimestamp"
          },
          "data": {
            "type": "object",
            "properties": {
              "phaseId": {
                "type": "string"
              }
            },
            "required": [
              "phaseId"
            ]
          }
        },
        "required": [
          "type",
          "createdAt",
          "data"
        ]
      },
      "WorkflowFinishedEvent": {
        "description": "Dispatched when an workflow is finished via the END event dispatcher",
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [
              "WORKFLOW_FINISHED"
            ]
          },
          "createdAt": {
            "$ref": "#/components/schemas/UnixTimestamp"
          }
        },
        "required": [
          "type",
          "createdAt"
        ]
      },
      "WorkflowPausedEvent": {
        "description": "Dispatched when an workflow is paused",
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [
              "WORKFLOW_PAUSED"
            ]
          },
          "createdAt": {
            "$ref": "#/components/schemas/UnixTimestamp"
          }
        },
        "required": [
          "type",
          "createdAt"
        ]
      },
      "WorkflowResumedEvent": {
        "description": "Dispatched when an workflow is resumed",
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [
              "WORKFLOW_RESUMED"
            ]
          },
          "createdAt": {
            "$ref": "#/components/schemas/UnixTimestamp"
          }
        },
        "required": [
          "type",
          "createdAt"
        ]
      },
      "WorkflowTerminatedEvent": {
        "description": "Dispatched when an workflow is terminated abnormally (not reaching the END event dispatcher)",
        "type": "object",
        "properties": {
          "type": {
            "type": "string",
            "enum": [
              "WORKFLOW_TERMINATED"
            ]
          },
          "createdAt": {
            "$ref": "#/components/schemas/UnixTimestamp"
          }
        },
        "required": [
          "type",
          "createdAt"
        ]
      },
      "EndEventDispatcher": {
        "description": "An event dispatcher that notifies about the end of a workflow",
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "example": "eventDispatcher_1"
          },
          "elementType": {
            "type": "string",
            "enum": [
              "EVENT_DISPATCHER"
            ]
          },
          "type": {
            "type": "string",
            "enum": [
              "END"
            ]
          }
        },
        "required": [
          "id",
          "elementType",
          "type"
        ]
      },
      "ApprovalEventListener": {
        "description": "An event listener that wait for approvals from users",
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "example": "eventListener_1"
          },
          "elementType": {
            "type": "string",
            "enum": [
              "EVENT_LISTENER"
            ]
          },
          "type": {
            "type": "string",
            "enum": [
              "APPROVAL"
            ]
          }
        },
        "required": [
          "id",
          "elementType",
          "type"
        ]
      },
      "ConditionEventListener": {
        "description": "An event listener that waits for a condition to become true",
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "example": "eventListener_1"
          },
          "elementType": {
            "type": "string",
            "enum": [
              "EVENT_LISTENER"
            ]
          },
          "type": {
            "type": "string",
            "enum": [
              "CONDITION"
            ]
          },
          "condition": {
            "$ref": "#/components/schemas/Condition"
          }
        },
        "required": [
          "id",
          "elementType",
          "type",
          "condition"
        ]
      },
      "StartEventListener": {
        "description": "An event listener that indicates the entry point of the workflow",
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "example": "eventListener_1"
          },
          "elementType": {
            "type": "string",
            "enum": [
              "EVENT_LISTENER"
            ]
          },
          "type": {
            "type": "string",
            "enum": [
              "START"
            ]
          }
        },
        "required": [
          "id",
          "elementType",
          "type"
        ]
      },
      "TimerEventListener": {
        "description": "An event listener that waits for given duration to pass",
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "example": "eventListener_1"
          },
          "elementType": {
            "type": "string",
            "enum": [
              "EVENT_LISTENER"
            ]
          },
          "type": {
            "type": "string",
            "enum": [
              "TIMER"
            ]
          },
          "durationInMS": {
            "type": "number",
            "example": 1000000,
            "default": 0
          }
        },
        "required": [
          "id",
          "elementType",
          "type",
          "durationInMS"
        ]
      },
      "Flow": {
        "description": "A flow connects to elements",
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "example": "flow_1"
          },
          "elementType": {
            "type": "string",
            "enum": [
              "FLOW"
            ]
          },
          "srcId": {
            "type": "string",
            "example": "eventlistener_1"
          },
          "destId": {
            "type": "string",
            "example": "phase_1"
          }
        },
        "required": [
          "id",
          "elementType",
          "srcId",
          "destId"
        ]
      },
      "AndGateway": {
        "description": "A gateway that signals all outgoing flows when all of the incoming flows receive a signals",
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "example": "gateway_1"
          },
          "elementType": {
            "type": "string",
            "enum": [
              "GATEWAY"
            ]
          },
          "type": {
            "type": "string",
            "enum": [
              "AND"
            ]
          }
        },
        "required": [
          "id",
          "elementType",
          "type"
        ]
      },
      "ConditionalGateway": {
        "description": "A gateway that signals the \"true\" flow when the assigned condition is true and the \"false\" flow otherwise",
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "example": "gateway_1"
          },
          "elementType": {
            "type": "string",
            "enum": [
              "GATEWAY"
            ]
          },
          "type": {
            "type": "string",
            "enum": [
              "CONDITIONAL"
            ]
          },
          "trueFlowId": {
            "type": "string",
            "example": "flow_1"
          },
          "falseFlowId": {
            "type": "string",
            "example": "flow_2"
          },
          "condition": {
            "$ref": "#/components/schemas/Condition"
          }
        },
        "required": [
          "id",
          "elementType",
          "type"
        ]
      },
      "OrGateway": {
        "description": "A gateway that signals all outgoing flows when one of the incoming flows receives a signals",
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "example": "gateway_1"
          },
          "elementType": {
            "type": "string",
            "enum": [
              "GATEWAY"
            ]
          },
          "type": {
            "type": "string",
            "enum": [
              "OR"
            ]
          }
        },
        "required": [
          "id",
          "elementType",
          "type"
        ]
      },
      "Command": {
        "description": "Defines a command to be dispatched from the workflow to the execution context (e.g. device actuators)",
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "example": "command_1"
          },
          "type": {
            "type": "string",
            "enum": [
              "SET_TARGETS"
            ]
          },
          "data": {
            "oneOf": [
              {
                "type": "object",
                "description": "for SET_TARGETS",
                "properties": {
                  "targets": {
                    "type": "array",
                    "items": {
                      "type": "object",
                      "properties": {
                        "inputNodeId": {
                          "description": "ID of the functionality that pushes the value to the slot",
                          "type": "string"
                        },
                        "target": {
                          "oneOf": [
                            {
                              "type": "number"
                            },
                            {
                              "type": "boolean"
                            },
                            {
                              "type": "string"
                            }
                          ]
                        }
                      }
                    }
                  }
                }
              }
            ]
          }
        },
        "required": [
          "id",
          "type",
          "data"
        ]
      },
      "Phase": {
        "description": "An event listener that wait for approvals from users",
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "example": "phase_1"
          },
          "elementType": {
            "type": "string",
            "enum": [
              "PHASE"
            ]
          },
          "commands": {
            "type": "array",
            "default": [],
            "items": {
              "$ref": "#/components/schemas/Command"
            }
          }
        },
        "required": [
          "id",
          "elementType"
        ]
      },
      "Workflow": {
        "description": "An OSPIN workflow definition",
        "type": "object",
        "properties": {
          "id": {
            "type": "string"
          },
          "version": {
            "type": "string",
            "default": 1
          },
          "elements": {
            "type": "object",
            "properties": {
              "eventListeners": {
                "type": "array",
                "default": [],
                "items": {
                  "oneOf": [
                    {
                      "$ref": "#/components/schemas/StartEventListener"
                    },
                    {
                      "$ref": "#/components/schemas/ApprovalEventListener"
                    },
                    {
                      "$ref": "#/components/schemas/TimerEventListener"
                    },
                    {
                      "$ref": "#/components/schemas/ConditionEventListener"
                    }
                  ]
                }
              },
              "eventDispatchers": {
                "type": "array",
                "default": [],
                "items": {
                  "oneOf": [
                    {
                      "$ref": "#/components/schemas/EndEventDispatcher"
                    }
                  ]
                }
              },
              "phases": {
                "type": "array",
                "default": [],
                "items": {
                  "$ref": "#/components/schemas/Phase"
                }
              },
              "flows": {
                "type": "array",
                "default": [],
                "items": {
                  "$ref": "#/components/schemas/Flow"
                }
              },
              "gateways": {
                "type": "array",
                "default": [],
                "items": {
                  "oneOf": [
                    {
                      "$ref": "#/components/schemas/AndGateway"
                    },
                    {
                      "$ref": "#/components/schemas/OrGateway"
                    },
                    {
                      "$ref": "#/components/schemas/ConditionalGateway"
                    }
                  ]
                }
              }
            }
          }
        }
      }
    }
  },
  "tags": []
},
        dom_id: '#swagger-ui',
      });
    };
  </script>
  </body>
  </html>
