components:
  schemas:
    AlertEventDispatcher:
      description: An event dispatcher that notifies about a customer defined alert
      type: object
      properties:
        id:
          type: string
          example: eventDispatcher_1
        elementType:
          type: string
          enum: [EVENT_DISPATCHER]
        type:
          type: string
          enum: [ALERT]
      required:
        - id
        - elementType
        - type
