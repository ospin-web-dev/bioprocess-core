components:
  schemas:
    FlowSignaledEvent:
      description: Dispatched when an flow receives a signal
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [FLOW_SIGNALED]
        createdAt:
          $ref: '#/components/schemas/UnixTimestamp'
        data:
          type: object
          properties:
            flowId:
              type: string
          required:
            - flowId
      required:
        - id
        - type
        - createdAt
        - data
